IT-HRMS(Human Resource Management System 인적자원관리시스템)


- 부서 : 직무별 적임인력 검색/추천 상시 제공
- 개인 : 직무수행이력, 프로필, 관심사항 및 노략분야 등을 고려한 직무(부서) 추천

사업부서(장)에게 적임인력 검색/추천으로 인재확보 편의성, 인력운영 효율성 제공

1. 직원별 talent 데이터 통합 뷰(화면) 구축 ---> webapp
2. 개인의 관심사, 노력분야, 직무 선호도 표출 등의 기능을 구현하여 추가 데이터 수집
3. 각 사업부서의 직무 및 역할에 대한 상세정보 확인할 수 있는 채널(화면) 구축
4. ai, ml 알고리즘을 활용한 검색 및 추천 최적화 모델링을 통해 직원(개인)에게 맞춤형 직무 및 부서 추천
5. 사업부서(부서장 등)에게는 직무별 맞춤 인재 추천 및 검색기능을 제공하는 양방향 상시 커뮤니케이션을 지원하는 시스템으로 구축

- 직원(개인)관점
본부부서의 직무 및 역할 정보를 공유받고 개인의 관심이나 선호도 표출, 직무 및 역할 관련
궁금한 사항을 자유롭게 질의함으로써 cdp를 발굴해 갈 수 있는 온라인 오픈채널 구축

*cdp : 고객 데이터 플랫폼(CDP)은 여러 소스에서 온 자사 고객 데이터를 수집 및 통합하여 개별 고객을 위한 일관성 있고 완벽한 단일 뷰를 구축하는 소프트웨어입니다. 

- 사업부서(부서장) 관점
업무경험, 보유역량, 개인의 관심/노력분야, 본부부서 전입 인사기준 충족여부 등 다양한
데이터를 종합적으로 고려한 직무별 적임인력 검색 및 추천이 가능한 시스템 구축

[talent managing을 위한 데이터 수집 및 처리/가공]
myhr) 기본인 적사항, 발령 정보, 직무수행이력, 사무분담이력,
학력 정보, 경 력사항, 자격증,연수이력, 직원알기 내용
kb-wisenet) 직원조회 상 담당업무이력, smart task 업무 이력 등
통합품질관리)프로젝트 수행이력, 담당역할 등
it-hrms) 사무분담, 경험기술, it교육이력 등

--> 다양한 원천시스템의 데이터 수집 및 분석 수행을 위한 데이터 전처리 작업
(데이터 정제, 결측값/이상값 처리, 분석 변수 처리 등) 자동화
--> 국가직무능력표준(ncs) 등 지속적인 업데이트가 가능한 공공데이터 수집 등

- 개인 : ai 알고리즘에 기반한 개인 맞춤형 직무(부서) 추천 기능 
(개인의 직무역량 및 희망사항을 고려한 맞춤형 직무 추천)

CI/CD 
CI : 애플리케이션의 소스를 빌드, 테스트, 병합하는 것 
CD : 사용자들에게 제품 서비스를 지속적으로 전달하기 위해, 배포가능한 상태로 
유지 및 자동화 

국소표현 (0과 1로 데이터를 표현)
분포가설 (비슷한 문맥을 가진 단어는 비슷한 의미를 가진다)
1) Count-based methods 

        - 단어, 문맥의 출현 횟수를 카운트하는 방법

        Ex) SVD(LSA), HAL

2) Predictive methods

        - 단어에서 문맥 또는 문맥에서 단어를 예측하는 방법

        Ex) NPLM, word2vec